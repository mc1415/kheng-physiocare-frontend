<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Kheng PhysioCare Admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

    <div class="admin-wrapper">
        <!-- =========== SIDEBAR =========== -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo">
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span>Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span>Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span>Billing</span></a></li>
                <li class="menu-item active"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span>Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span>Staff</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </nav>

        <!-- =========== MAIN CONTENT =========== -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <h1 class="page-title">Inventory Management</h1>
                </div>
                <div class="top-bar-right">
                    <button id="addProductBtn" class="btn-primary-action"><i class="fa-solid fa-plus"></i> Add New Product</button>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>All Products</h3>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>SKU</th>
                                <th>Category</th>
                                <th>Stock on Hand</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- Data will be loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="addProductModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <!-- Add an ID to the title -->
            <h2 id="productModalTitle">Add New Product to Inventory</h2>
            <button id="closeProductModalBtn" class="close-button">Ã—</button>
        </div>
        <div class="modal-body">
            <form id="add-product-form">
                <input type="hidden" id="productIdField" name="productId">
                <div class="form-grid">
                    <div class="form-group span-2">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" name="name" required> <!-- CHANGE name -->
                    </div>
                    <div class="form-group">
                        <label for="product-sku">SKU</label>
                        <input type="text" id="product-sku" name="sku" placeholder="e.g., KPC-GEL-01"> <!-- CHANGE name -->
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" name="category" placeholder="e.g., Topicals"> <!-- CHANGE name -->
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock Level</label>
                        <input type="number" id="product-stock" name="stock_level" value="0" min="0" required> <!-- CHANGE name -->
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" name="unit_price" step="0.01" value="0.00" required> <!-- CHANGE name -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="saveProductBtn" class="btn-primary-action">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="js/global.js"></script> 
    <script src="js/inventory.js"></script>

</body>
</html>
