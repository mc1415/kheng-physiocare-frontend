<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Kheng PhysioCare Admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header"><img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo"></div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span data-i18n="dashboard">Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span data-i18n="appointments">Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span data-i18n="patients">Patients</span></a></li>
                <li class="menu-item active"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span data-i18n="billing">Billing</span></a></li>
                <li class="menu-item"><a href="exercises.html"><i class="fa-solid fa-person-running"></i><span data-i18n="exercises">Exercises</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span data-i18n="inventory">Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span data-i18n="staff">Staff</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span data-i18n="settings">Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span data-i18n="logout">Logout</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-overlay"></div>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
                    <h1 class="page-title" data-i18n="billing">Billing</h1>
                </div>
                <div class="top-bar-right">
                    <div class="language-toggle">
                        <i class="fa-solid fa-earth-asia"></i>
                    <div class="language-toggle">
                        <i class="fa-solid fa-earth-asia"></i>
                        <select id="language-select" onchange="setLanguage(this.value)" class="language-select">
                            <option value="en">EN</option>
                            <option value="km">KM</option>
                        </select>
                    </div>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- Add the ID for our filter script -->
                        <input type="text" id="filterInvoicesInput" placeholder="Filter by Patient or ID...">
                    </div>
                    <button id="createInvoiceBtn" class="btn-primary-action"><i class="fa-solid fa-plus"></i> <span data-i18n="createInvoice">Create New Invoice</span></button>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>Invoice History</h3>
                    <div class="filter-options">
                        <button class="filter-btn">
                            <i class="fa-solid fa-filter"></i> Filter
                        </button>
                        <button id="exportInvoicesBtn" class="filter-btn">
                            <i class="fa-solid fa-file-export"></i> Export
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Invoice ID</th>
                                <th>Patient Name</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-history-body">
                            <!-- Real data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="createInvoiceModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header"><h2>Create New Invoice</h2><button id="closeInvoiceModalBtn" class="close-button">Ã—</button></div>
            <div class="modal-body">
                <form id="create-invoice-form">
                    <div class="form-grid">
                        <div class="form-group"><label for="invoice-patient">Select Patient</label><select id="invoice-patient" name="patientId" required><option value="">-- Loading Patients --</option></select></div>
                        <div class="form-group"><label for="invoice-status">Status</label><select id="invoice-status" name="status" required><option value="Paid">Paid</option><option value="Unpaid">Unpaid</option></select></div>
                        <div class="form-group span-2">
                            <label for="invoice-diagnostic">Diagnostic</label>
                            <textarea id="invoice-diagnostic" name="diagnostic" rows="2" placeholder="e.g., Left Shoulder Impingement, Sciatica..."></textarea>
                        </div>
                    </div>
                    <hr class="form-divider"><h4>Invoice Items</h4>
                    <div id="invoice-items-container"></div>
                    <button type="button" id="addInvoiceItemBtn" class="btn-secondary-action"><i class="fa-solid fa-plus"></i> Add Item</button>
                    <div class="form-grid discount-row">
                        <div class="form-group">
                            <label for="invoice-discount-type">Discount Type</label>
                            <select id="invoice-discount-type" name="discountType">
                                <option value="none">None</option>
                                <option value="flat">USD Amount</option>
                                <option value="percent">Percent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="invoice-discount-value">Discount Value</label>
                            <input type="number" id="invoice-discount-value" name="discountValue" min="0" step="0.01" placeholder="e.g. 10 or 5.5">
                        </div>
                        <div class="form-group">
                            <label for="invoice-discount-note">Discount Note (optional)</label>
                            <input type="text" id="invoice-discount-note" name="discountNote" placeholder="e.g. Loyalty, promo">
                        </div>
                    </div>
                    <div class="form-grid discount-row">
                        <div class="form-group">
                            <label for="invoice-subtotal">Subtotal ($)</label>
                            <input type="text" id="invoice-subtotal" readonly value="0.00">
                        </div>
                        <div class="form-group">
                            <label for="invoice-discount-amount">Discount Amount ($)</label>
                            <input type="text" id="invoice-discount-amount" readonly value="0.00">
                        </div>
                        <div class="form-group">
                            <label for="invoice-total">Total ($)</label>
                            <input type="text" id="invoice-total" readonly value="0.00">
                        </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 20px;"><button type="submit" class="btn-primary-action">Generate Invoice</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/global.js"></script>
    <script src="js/billing.js"></script>
    <script src="../js/language.js"></script>

</body>
</html>
