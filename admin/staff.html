<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

    <div class="admin-wrapper">
        <!-- =========== SIDEBAR =========== -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo">
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span data-i18n="dashboard">Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span data-i18n="appointments">Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span data-i18n="patients">Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span data-i18n="billing">Billing</span></a></li>
                <li class="menu-item"><a href="exercises.html"><i class="fa-solid fa-person-running"></i><span data-i18n="exercises">Exercises</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span data-i18n="inventory">Inventory</span></a></li>
                <li class="menu-item active"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span data-i18n="staff">Staff</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span data-i18n="settings">Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span data-i18n="logout">Logout</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-overlay"></div>

        <!-- =========== MAIN CONTENT =========== -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
                    <h1 class="page-title" data-i18n="staff">Staff</h1>
                </div>
                <div class="top-bar-right">
                    <select id="language-select" onchange="setLanguage(this.value)" class="language-select">
                        <option value="en">ðŸ‡ºðŸ‡¸</option>
                        <option value="km">ðŸ‡°ðŸ‡­</option>
                    </select>
                    <button id="addStaffBtn" class="btn-primary-action"><i class="fa-solid fa-plus"></i> <span data-i18n="addStaff">Add New Staff</span></button>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3 data-i18n="allStaff">All Staff Members</h3>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<div id="addStaffModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Staff Member</h2>
            <button id="closeStaffModalBtn" class="close-button">Ã—</button>
        </div>
        <div class="modal-body">
            <form id="add-staff-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="staff-name">Full Name</label>
                        <input type="text" id="staff-name" name="staffName" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-role">Role</label>
                        <select id="staff-role" name="staffRole" required>
                            <option value="">Select Role</option>
                            <option value="Physiotherapist">Physiotherapist</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="staff-email">Email Address</label>
                        <input type="email" id="staff-email" name="staffEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-phone">Phone Number</label>
                        <input type="tel" id="staff-phone" name="staffPhone">
                    </div>

                    <!-- THE MISSING PASSWORD FIELD -->
                    <div class="form-group span-2">
                        <label for="staff-password">Set Initial Password</label>
                        <input type="password" id="staff-password" name="staffPassword" required placeholder="Min. 6 characters">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary-action">Save Staff Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="js/global.js"></script>
    <script src="js/staff.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
