</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar">

                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span data-i18n="appointments">Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span data-i18n="patients">Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span data-i18n="billing">Billing</span></a></li>
                <li class="menu-item active"><a href="exercises.html"><i class="fa-solid fa-person-running"></i><span data-i18n="exercises">Exercises</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span data-i18n="inventory">Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span data-i18n="staff">Staff</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span data-i18n="settings">Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span data-i18n="logout">Logout</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left"><h1 class="page-title" data-i18n="exercises">Exercises</h1></div>
                <div class="top-bar-right">
                    <select id="language-select" onchange="setLanguage(this.value)" class="language-select">
                        <option value="en">ðŸ‡ºðŸ‡¸</option>
                        <option value="km">ðŸ‡°ðŸ‡­</option>
                    </select>
                    <button id="addExerciseBtn" class="btn-primary-action"><i class="fa-solid fa-plus"></i> <span data-i18n="addExercise">Add New Exercise</span></button>
                </div>
            </header>
            <div class="card">
                <div class="card-header"><h3 data-i18n="allExercises">All Exercises</h3></div>
                <div class="card-body">
                    <table class="data-table">
                        <thead><tr><th>Title</th><th>Description</th><th>Video</th><th>Actions</th></tr></thead>
                        <tbody><!-- JS will populate this --></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="exerciseModalTitle">Add New Exercise</h2><button id="closeExerciseModalBtn" class="close-button">Ã—</button></div>
            <div class="modal-body">
                <form id="exercise-form">
                    <input type="hidden" id="exerciseIdField" name="exerciseId">
                    <div class="form-group"><label for="exercise-title">Title</label><input type="text" id="exercise-title" name="title" required></div>
                    <div class="form-group"><label for="exercise-description">Description</label><textarea id="exercise-description" name="description" rows="4"></textarea></div>
                    <div class="form-group"><label for="exercise-video">Video Path (URL)</label><input type="url" id="exercise-video" name="video_path" placeholder="https://youtube.com/watch?v=..."></div>
                    <div class="modal-footer"><button type="submit" class="btn-primary-action">Save Exercise</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/global.js"></script>
    <script src="js/exercises.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
