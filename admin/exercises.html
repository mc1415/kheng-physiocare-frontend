<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises - Kheng PhysioCare Admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header"><img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo"></div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span>Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span>Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span>Billing</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span>Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span>Staff</span></a></li>
                <li class="menu-item active"><a href="exercises.html"><i class="fa-solid fa-dumbbell"></i><span>Exercises</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left"><h1 class="page-title">Exercise Library</h1></div>
                <div class="top-bar-right">
                    <button id="addExerciseBtn" class="btn-primary-action"><i class="fa-solid fa-plus"></i> Add Exercise</button>
                    <button id="assignExerciseBtn" class="btn-secondary-action"><i class="fa-solid fa-paper-plane"></i> Assign Exercise</button>
                </div>
            </header>
            <div class="card">
                <div class="card-header"><h3>All Exercises</h3></div>
                <div class="card-body">
                    <table class="data-table">
                        <thead><tr><th>Name</th><th>Video</th><th>Actions</th></tr></thead>
                        <tbody><!-- JS will populate --></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Add Exercise</h2><button id="closeExerciseModalBtn" class="close-button">×</button></div>
            <div class="modal-body">
                <form id="exercise-form">
                    <div class="form-group"><label for="exercise-name">Name</label><input type="text" id="exercise-name" name="name" required></div>
                    <div class="form-group"><label for="exercise-video">YouTube Link</label><input type="url" id="exercise-video" name="video_url" required></div>
                    <div class="form-group"><label for="exercise-instructions">Instructions</label><textarea id="exercise-instructions" name="instructions" rows="3"></textarea></div>
                    <div class="modal-footer"><button type="submit" class="btn-primary-action">Save Exercise</button></div>
                </form>
            </div>
        </div>
    </div>

    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Assign Exercise</h2><button id="closeAssignModalBtn" class="close-button">×</button></div>
            <div class="modal-body">
                <form id="assign-form">
                    <div class="form-group"><label for="assign-patient">Patient</label><select id="assign-patient" name="patient_id" required><option value="">Loading...</option></select></div>
                    <div class="form-group"><label for="assign-exercise">Exercise</label><select id="assign-exercise" name="exercise_id" required><option value="">Loading...</option></select></div>
                    <div class="modal-footer"><button type="submit" class="btn-primary-action">Assign</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/exercises.js"></script>
</body>
</html>
