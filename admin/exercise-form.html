<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Form - Kheng PhysioCare Admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header"><img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo"></div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span>Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span>Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span>Billing</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span>Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span>Staff</span></a></li>
                <li class="menu-item active"><a href="exercises.html"><i class="fa-solid fa-dumbbell"></i><span>Exercises</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item"><a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left"><h1 class="page-title" id="form-title">Add Exercise</h1></div>
                <div class="top-bar-right"><a href="exercises.html" class="btn-secondary-action">&larr; Back to List</a></div>
            </header>
            <div class="card">
                <div class="card-header"><h3>Exercise Details</h3></div>
                <div class="card-body">
                    <form id="exercise-form" class="form-grid">
                        <div class="form-group span-2">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group span-2">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="video_path">Video Path</label>
                            <input type="text" id="video_path" name="video_path" required>
                        </div>
                        <div class="form-group">
                            <label for="duration_seconds">Duration (seconds)</label>
                            <input type="number" id="duration_seconds" name="duration_seconds" min="0" required>
                        </div>
                        <div class="form-group span-2" style="text-align:right;">
                            <button type="submit" class="btn-primary-action">Save Exercise</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/api.js"></script>
    <script src="js/global.js"></script>
    <script src="js/exercise-form.js"></script>
</body>
</html>
