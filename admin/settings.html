<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kheng PhysioCare Admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

    <div class="admin-wrapper">
        <!-- =========== SIDEBAR =========== -->
        <nav class="sidebar">
            <div class="sidebar-header"><img src="../images/LOGOWHITE.png" alt="Logo" class="sidebar-logo"></div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a></li>
                <li class="menu-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span>Appointments</span></a></li>
                <li class="menu-item"><a href="patients.html"><i class="fa-solid fa-users"></i><span>Patients</span></a></li>
                <li class="menu-item"><a href="billing.html"><i class="fa-solid fa-file-invoice-dollar"></i><span>Billing</span></a></li>
                <li class="menu-item"><a href="inventory.html"><i class="fa-solid fa-pills"></i><span>Inventory</span></a></li>
                <li class="menu-item"><a href="staff.html"><i class="fa-solid fa-user-doctor"></i><span>Staff</span></a></li>
                <li class="menu-item"><a href="exercises.html"><i class="fa-solid fa-dumbbell"></i><span>Exercises</span></a></li>
                <hr class="sidebar-divider">
                <li class="menu-item active"><a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                <li class="menu-item"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </nav>

        <!-- =========== MAIN CONTENT =========== -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left"><h1 class="page-title">Settings</h1></div>
            </header>

            <div class="settings-layout">
                <!-- Card 1: Clinic Profile -->
                <div class="card">
                    <div class="card-header"><h3>Clinic Profile</h3></div>
                    <div class="card-body">
                        <form id="clinic-profile-form">
                            <div class="form-group">
                                <label for="clinic-name">Clinic Name</label>
                                <input type="text" id="clinic-name" name="clinic_name" value="Loading...">
                            </div>
                            <div class="form-group">
                                <label for="clinic-address">Address</label>
                                <textarea id="clinic-address" name="address" rows="3">Loading...</textarea>
                            </div>
                            <div class="form-group">
                                <label for="clinic-phone">Phone Number</label>
                                <input type="tel" id="clinic-phone" name="phone_number" value="Loading...">
                            </div>
                            <button type="submit" class="btn-primary-action">Save Profile</button>
                        </form>
                    </div>
                </div>

                <!-- Card 2: Account Security (Corrected Version) -->
                <div class="card">
                    <div class="card-header"><h3>Account Security</h3></div>
                    <div class="card-body">
                        <form id="account-security-form">
                            <p class="form-hint" style="margin-bottom: 20px;">For security, password changes should be handled via a password reset email. This form is for demonstration purposes.</p>
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirmPassword">
                            </div>
                            <button type="submit" class="btn-primary-action">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/global.js"></script> <!-- For the top-bar profile -->
    <script src="js/settings.js"></script>
</body>
</html>
