<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kheng PhysioCare</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <img src="../images/logo.jpg" alt="Kheng PhysioCare Logo" class="login-logo">
            <h2 data-i18n="adminPortal">Admin Portal</h2>
            <p data-i18n="signInPrompt">Please sign in to continue</p>
            <select id="language-select" onchange="setLanguage(this.value)">
                <option value="en">English</option>
                <option value="km">Khmer</option>
            </select>
        </div>

        <form id="admin-login-form" class="login-form">
            <div class="form-group">
                <label for="admin-username" data-i18n="emailAddress">Email Address</label>
                <input type="email" id="admin-username" name="username" placeholder="e.g., admin@khengphysio.com" required>
            </div>
            <div class="form-group">
                <label for="admin-password" data-i18n="password">Password</label>
                <input type="password" id="admin-password" name="password" placeholder="Your Password" required>
            </div>
            <button type="submit" id="login-btn" class="btn-login">
                <span class="btn-text" data-i18n="signIn">Sign In</span>
                <div class="spinner"></div>
            </button>
            <p id="login-error-message" class="error-message" data-i18n="invalidCredentials">Invalid credentials. Please try again.</p>
        </form>
    </div>
<script src="js/global.js"></script>
<script src="../js/language.js"></script>
<script>
    const loginForm = document.getElementById('admin-login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('login-error-message');

    async function realApiLogin(username, password) {
        // THIS IS THE CORRECTED FETCH CALL
        const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.message || 'Login failed');
        }

        return result;
    }

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        loginBtn.classList.add('loading');
        errorMessage.style.display = 'none';
        const username = document.getElementById('admin-username').value;
        const password = document.getElementById('admin-password').value;

        try {
            const result = await realApiLogin(username, password);
            if (result.success) {
                console.log('Successfully logged in user:', result.user.fullName);
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                window.location.href = 'dashboard.html';
            }
        } catch (error) {
            console.error('Login error:', error.message);
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
        } finally {
            loginBtn.classList.remove('loading');
        }
    });
</script>


</body>
</html>
