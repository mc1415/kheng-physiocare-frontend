<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Patient Portal Login - Kheng PhysioCare</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portal.css"> <!-- We will create this file -->
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="images/logo.jpg" alt="Kheng PhysioCare Logo" class="logo"></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="header-buttons">
                <a href="contact.html" class="btn btn-primary">Book Now</a>
            </div>
            <button class="mobile-nav-toggle" aria-label="Open navigation">☰</button>
        </div>
    </header>

    <main>
        <section class="section login-section">
            <div class="container">
                <div class="login-container">
                    <h2>Patient Portal Login</h2>
                    <p>Please enter your credentials to access your appointments and exercise plans.</p>
                    <form id="patient-login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div id="error-message" class="error-message"></div>
                        <button type="submit" id="login-button" class="btn btn-primary">
                            <span class="button-text">Sign In</span>
                            <span class="spinner" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <!-- You can copy the footer from index.html here -->
        <div class="container copyright">
            <p>© 2024 Kheng PhysioCare. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Supabase UMD + shared config for auth-based login -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="admin/js/supabase-config.js"></script>
    <script src="admin/js/supabase-init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/patient-login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
