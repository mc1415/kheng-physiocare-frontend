<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal Login - Kheng PhysioCare</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="login-page">
    <header class="header login-header">
        <div class="container">
            <a href="index.html"><img src="images/logo.jpg" alt="Kheng PhysioCare Logo" class="logo"></a>
            <nav class="nav-links">
                <a href="index.html" data-i18n="navHome">Home</a>
                <a href="about.html" data-i18n="navAbout">About Us</a>
                <a href="services.html" data-i18n="navServices">Services</a>
                <a href="contact.html" data-i18n="navContact">Contact</a>
            </nav>
            <div class="header-buttons">
                <div class="language-switcher">
                    <button type="button" id="language-toggle" class="icon-button" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-language" aria-hidden="true"></i>
                        <span class="sr-only">Change language</span>
                    </button>
                    <div id="language-menu" class="language-menu" role="menu">
                        <button type="button" data-lang="en" role="menuitem">English</button>
                        <button type="button" data-lang="km" role="menuitem">ភាសាខ្មែរ</button>
                    </div>
                </div>
                <a href="contact.html" class="btn btn-primary" data-i18n="bookNow">Book Now</a>
            </div>
            <button class="mobile-nav-toggle" aria-label="Open navigation">☰</button>
        </div>
    </header>

    <main class="login-main">
        <section class="section login-section">
            <div class="container login-layout">
                <div class="login-duo">
                    <div class="login-info">
                        <h1 data-i18n="patientPortalLoginTitle">Patient Portal Login</h1>
                        <p class="lead" data-i18n="loginHeroSubtitle">Sign in to continue your care plan, track progress, and reach your goals faster.</p>
                    </div>
                    <div class="login-container">
                        <h2 data-i18n="patientPortalLoginTitle">Patient Portal Login</h2>
                        <p data-i18n="signInPrompt">Please sign in to continue</p>
                        <form id="patient-login-form">
                            <div class="form-group">
                                <label for="email" data-i18n="emailAddress">Email Address</label>
                                <input type="email" id="email" name="email" autocomplete="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" data-i18n="password">Password</label>
                                <input type="password" id="password" name="password" autocomplete="current-password" required>
                            </div>
                            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
                            <button type="submit" id="login-button" class="btn btn-primary">
                                <span class="button-text" data-i18n="signIn">Sign In</span>
                                <span class="spinner" aria-hidden="true"></span>
                            </button>
                        </form>
                        <p class="login-support" data-i18n="loginHelpText">Need help? Contact our support team and we'll be happy to assist.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Supabase UMD + shared config for auth-based login -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="admin/js/supabase-config.js"></script>
    <script src="admin/js/supabase-init.js"></script>
    <script src="js/language.js"></script>
    <script src="js/config.js"></script>
    <script src="js/patient-login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
