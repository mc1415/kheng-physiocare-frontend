<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portal - Kheng PhysioCare</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="images/logo.jpg" alt="Kheng PhysioCare Logo" class="logo"></a>
            <div class="header-buttons">
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="portal-welcome">Welcome, <span id="patient-name">...</span>!</h1>
                
                <!-- Next Appointment -->
                <div class="portal-section">
                    <h2>Your Next Appointment</h2>
                    <div id="next-appointment-card" class="card">
                        <!-- Content will be injected by JS -->
                    </div>
                </div>

                <!-- Assigned Exercises -->
                <div class="portal-section">
                    <h2>Your Prescribed Exercises</h2>
                    <div id="exercise-list" class="exercise-grid">
                        <!-- Exercise cards will be injected by JS -->
                    </div>
                </div>
                
                <!-- Appointment History -->
                <div class="portal-section">
                    <h2>Appointment History</h2>
                    <div id="appointment-history-table" class="card">
                       <table>
                           <thead>
                               <tr>
                                   <th>Date</th>
                                   <th>Time</th>
                                   <th>Status</th>
                               </tr>
                           </thead>
                           <tbody id="history-tbody">
                               <!-- History rows will be injected by JS -->
                           </tbody>
                       </table>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container copyright">
            <p>Â© 2024 Kheng PhysioCare. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/patient-portal.js"></script> <!-- We will create this file -->
</body>
</html>
