<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portal - Kheng PhysioCare</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portal.css"> <!-- We will replace this file's content -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header portal-header">
        <div class="container">
            <a href="index.html"><img src="images/logo.jpg" alt="Kheng PhysioCare Logo" class="logo"></a>
            <div class="header-buttons">
                <select id="language-select" onchange="setLanguage(this.value)" class="language-select">
                    <option value="en">ðŸ‡ºðŸ‡¸</option>
                    <option value="km">ðŸ‡°ðŸ‡­</option>
                </select>
                <button id="logout-button" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="portal-main">
        <div class="container">
            <h1 id="welcome-header" class="portal-welcome">Welcome...</h1>

            <div class="portal-grid">
                <!-- Main Content Column -->
                <div class="portal-main-column">
                    <section id="next-appointment-card" class="portal-card prominent">
                        <!-- JS will populate this -->
                        <div class="skeleton-loader large-loader"></div>
                    </section>
                    
                    <section class="portal-card">
                        <h2 data-i18n="yourExercisePlan">Your Exercise Plan</h2>
                        <div id="exercise-plan" class="exercise-list">
                            <!-- JS will populate this -->
                            <div class="skeleton-loader"></div>
                            <div class="skeleton-loader"></div>
                        </div>
                    </section>
                </div>

                <!-- Sidebar Column -->
                <div class="portal-sidebar-column">
                    <section class="portal-card">
                        <h2 data-i18n="appointmentHistory">Appointment History</h2>
                        <ul id="appointment-history" class="history-list">
                            <!-- JS will populate this -->
                        </ul>
                    </section>
                    
                    <section id="clinic-info-card" class="portal-card">
                         <h2 data-i18n="clinicInformation">Clinic Information</h2>
                         <div id="clinic-contact-info">
                             <!-- JS will populate this -->
                         </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/config.js"></script>
    <script src="js/language.js"></script>
    <script src="js/patient-portal.js"></script> <!-- We will replace this file's content -->
</body>
</html>
